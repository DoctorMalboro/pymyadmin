{% extends 'admin/master.html' %}
{% block body %}

<div class="container-fluid">

  <div class="row-fluid">

    <div class="span12">

      <div class="page-header">
        <h4>New database</h4>
      </div>

      <form action='/admin/databases/add' method='POST' class="form-horizontal">
        <div class="row">
          <div class="span6">
          <div class="control-group">
            <label class="control-label" for="inputHost">Host</label>
            <div class="controls">
              <input type="text" name="host" id="inputHost" placeholder="Where is your database?">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPort">Port</label>
            <div class="controls">
              <input type="text" name="port" id="inputPort" placeholder="Port number">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
              <input type="text" name="name" id="inputName" placeholder="Name from you database">
            </div>
          </div>
        </div> <!--/span6-->
        <div class="span6">
          <div class="control-group">
            <label class="control-label" for="inputEngine">Engine</label>
            <div class="controls">
              <input type="text" name="engine" id="inputEngine" placeholder="Oracle? MySQL? PostgreSQL?">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
              <input type="text" name="username" id="inputUsername" placeholder="Username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" name="password" id="inputPassowrd" placeholder="Password">
            </div>
          </div>
        </div><!--/span6-->
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
